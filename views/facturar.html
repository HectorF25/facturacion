<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/alguna.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Facturacion</title>
</head>

<body>
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                    </div>
                </div>
                <div class="col-sm-8">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">

                                <form action="#" target="" method="#" name="formDatosPersonales">
                                    <h2>FACTURAR</h2><br />
                                    <label for="NumeroF">Numero de Factura</label>

                                    <input type="text" name="NumF" id="NumF" placeholder=" Ingrese el numero de la factura" />
                                    <br>
                                    <label for="producto">Fecha y hora de facturación</label>
                                    <input type="datetime-local" name="fecha" id="fecha"><br>


                                    <label for="especificacionP">Nombre del Emisor</label>
                                    <input type="text" name="nombreE" id="nombreE" placeholder="Ingrese el nombre del emisor" required /><br />

                                    <label for="especificacionP">Dirección del Emisor</label>
                                    <input type="text" name="direccionE" id="direccionE" placeholder="Ingrese la direccion del emisor" required /><br />

                                    <label for="especificacionP">Nombre del Cliente</label>
                                    <input type="text" name="nombreC" id="nombreC" placeholder="Ingrese el nombre del cliente" required /><br />

                                    <label for="especificacionP">Dirección del Cliente</label>
                                    <input type="text" name="direccionC" id="direccionC" placeholder="Ingrese la direccion del cliente" required /><br />

                                    <label for="especificacionP">Valor del Pedido</label>
                                    <input type="text" name="valorP" id="valorP" placeholder="Ingrese el valor del pedido" required /><br />
                                    <center>
                                        <input type="submit" class="btn-dark" name="btnAgregar" value="Crear Factura" />
                                    </center>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <footer class="site-footer">
            <div class="footer-inner bg-white">
                <div class="row">
                    <div class="col-sm-6">
                        Copyright &copy; 2021 IMAKE
                    </div>
                </div>
            </div>
        </footer>

    </div>
    <script src="../assets/js/facturar.js"></script>
</body>

</html>
